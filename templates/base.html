<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crazy Conundrums</title>
    
    <!--Set up viewpoert for responsive design-->
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <!--Load Bootstrap CSS and Inital Template CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css')}}" type="text/css" />
    
    <!--Load External CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css"/>
    
</head>

<body>
     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index')}}">Crazy Conundrums</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('easy') }}">Easy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('medium') }}">Medium</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('hard') }}">Hard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('master') }}">Master</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://png.pngtree.com/element_origin_min_pic/17/05/02/04c3e348ff7953d7f50eed09b18ce7d0.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Crazy Conundrums</h1>
              <span class="subheading">Awesome Riddles, Great Fun!</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Crazy Conundrums 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    
</body>

</html>
